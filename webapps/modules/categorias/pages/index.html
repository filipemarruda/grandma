<section data-ng-controller="CategoriaCtrl">

	<h1 class="page-header">{{moduleHeader}}</h1>
	<a ng-class="getModuleMenuClass('list')" ui-sref=".list" class="btn btn-default">Lista</a>
	<a ng-class="getModuleMenuClass('create')" ui-sref=".create" class="btn btn-default">Novo</a>
	<p></p>
	
	<div ng-show="error" class="container col-md-12">
		<div class="row">	
			<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			{{error}}
			</div>
		</div>
	</div>
	
	<div ui-view></div>
	
</section>
