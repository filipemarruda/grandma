<section data-ng-controller="GrupoCtrl" data-ng-init="findOne()">
	<div class="col-md-4">
		<form name="moduleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group" is-disabled="true">
					<label class="control-label" for="grupo">Id</label>
					<div class="controls">
						<input name="id" type="text" data-ng-model="item.id" id="id" class="form-control" required disabled="true" >
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': moduleForm.grupo.$dirty && moduleForm.grupo.$invalid }">
					<label class="control-label" for="grupo">Grupo</label>
					<div class="controls">
						<input name="grupo" type="text" data-ng-model="item.grupo" id="grupo" class="form-control" required >
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
