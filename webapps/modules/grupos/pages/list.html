<section data-ng-controller="GrupoCtrl" data-ng-init="find()">

    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <td>#</td>
                <td>Grupo</td>
                <td>Criado</td>
                <td>Criador</td>
                <td>A&ccedil;&atilde;s</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in itens">
                <td>{{item.id}}</td>
                <td>{{item.grupo}}</td>
                <td>{{item.dataCriacao}}</td>
                <td>{{item.usuarioCriacao}}</td>
                <td>
                    <a data-ng-href="#!/grupos/view/{{item.id}}"><i class='fa fa-fw fa-folder-open-o'></i></a>
                    <a data-ng-href="#!/grupos/edit/{{item.id}}"><i class='fa fa-fw fa-edit'></i></a>
                    <a data-ng-href="#!/grupos/list" ng-click="remove(item.id)"><i class='fa fa-fw fa-trash-o'></i></a>
                </td>
            </tr>   
        </tbody>
    </table>
</section>
