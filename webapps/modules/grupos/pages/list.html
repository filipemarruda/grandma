<section data-ng-controller="GrupoCtrl" data-ng-init="find()">

    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <td>#</td>
                <td>Grupo</td>
                <td>Ver</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in grupos">
                <td>{{item.id}}</td>
                <td>{{item.grupo}}</td>
                <td><a data-ng-href="#!/grupos/view/{{item.id}}">view</a></td>
            </tr>   
        </tbody>
    </table>
</section>
