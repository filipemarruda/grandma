<section data-ng-controller="GrupoCtrl" data-ng-init="find()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!--Body content-->

        <ul class="grupos">
          <li ng-repeat="item in grupos">
            <a href="#/grupos/{{item.id}}">{{item.grupo}}</a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</section>
