<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/gif" href="img/beer.ico"/>
	<link rel="shortcut icon" type="image/gif" href="img/beer.ico"/>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    
    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="/meubar/lib/bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/meubar/lib/bower/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sbadmin.css">
	
    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="/meubar/lib/bower/jquery/dist/jquery.min.js"></script>
    <script src="/meubar/lib/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/meubar/lib/bower/bootbox/bootbox.js"></script>
    <script src="/meubar/lib/bower/angular/angular.js"></script>
    <script src="/meubar/lib/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/meubar/lib/bower/angular-resource/angular-resource.js"></script>
    <script src="/meubar/lib/bower/angular-cookies/angular-cookies.js"></script>
    <script src="/meubar/lib/bower/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/meubar/lib/bower/angular-google-chart/ng-google-chart.js"></script>
   	<script src="lib/md5.js"></script>
    <script src="js/config.js"></script>
    <script src="js/application.js"></script>
   	<script src="js/utils.js"></script>
   	<script src="js/metisMenu.js"></script>
   	<script src="js/sbadmin.js"></script>
    <script src="/meubar/modules/core/module.js"></script>
    <script src="/meubar/modules/grupos/module.js"></script>
    <script src="/meubar/modules/usuarios/module.js"></script>
    <script src="/meubar/modules/fornecedores/module.js"></script>
    <script src="/meubar/modules/categorias/module.js"></script>
    <script src="/meubar/modules/produtos/module.js"></script>
    <script src="/meubar/modules/estoqueentradas/module.js"></script>
    <script src="/meubar/modules/estoqueavulsos/module.js"></script>

</head>

<!-- apply our angular app to our site -->
<body ng-controller="CoreCtrl">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="#">MeuBar</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="logout()" href='#'>Logout</a></li>
          </ul>
        </div>
      </div>
</nav>


<!-- MAIN CONTENT -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar navbar-default" role="navigation">
        	<div class="sidebar-nav navbar-collapse">
	            <ul class="nav nav-sidebar" id="side-menu">
	                <li ng-repeat="menu in getMenus()">
	                    <a ui-sref="{{menu.url}}">
	                        <i ng-class="menu.classe" ></i>
	                        {{menu.label}}
	                    </a>
	                    
	                    <ul class="nav nav-second-level collapse">
	                        <li ng-repeat="submenu in getSubmenus(menu.nome)" ng-class="getMenuClass(submenu.nome)">
	                            <a ui-sref="{{submenu.url}}">
									<i ng-class="submenu.classe" ></i>
									{{submenu.label}}
								</a>
	                        </li>
	                    </ul>
	                </li>
	            </ul>
	         </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ui-view />
        </div>
    </div>
</div>
</body>
</html>
